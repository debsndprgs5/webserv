<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page de Test - Upload</title>
    <style>
        /* Style global */
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: #f5f5f5;
            color: #333;
        }
        /* Header avec dégradé */
        header {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: #fff;
            padding: 30px 20px;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 2.8em;
        }
        header p {
            margin: 10px 0 0;
            font-size: 1.2em;
        }
        /* Barre de navigation */
        nav {
            background: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: center;
        }
        nav a {
            text-decoration: none;
            color: #333;
            padding: 15px 25px;
            font-size: 1em;
            transition: background 0.3s;
        }
        nav a:hover {
            background: #f0f0f0;
        }
        /* Contenu principal */
        .container {
            max-width: 1000px;
            margin: 40px auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        .upload-section {
            text-align: center;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .upload-btn {
            padding: 15px 30px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .upload-btn:hover {
            background-color: #45a049;
        }
        .file-input {
            margin: 20px 0;
            padding: 10px;
            border: 2px solid #4caf50;
            border-radius: 5px;
            width: 100%;
            background-color: #f1f8e9;
            color: #333;
            font-size: 16px;
        }
        footer {
            text-align: center;
            padding: 20px;
            background: #ddd;
            color: #555;
            font-size: 0.9em;
        }
    </style>
</head>
<body>

  <header>
    <h1>Bienvenue sur Webserv</h1>
    <p>Page de test upload (POST)</p>
</header>

<nav>
    <a href="/">Accueil</a>
    <a href="/TestPost.html">Nourrir</a>
    <a href="/TestDelete.html">Supprimer</a>
</nav>

<div class="container">
    <div class="upload-section">
        <h2>Tester l'Upload de Fichier</h2>
        <form action="/" method="POST" enctype="multipart/form-data">
            <input type="file" name="file" class="file-input" required>
            <br>
            <button type="submit" class="upload-btn">Envoyer le Fichier</button>
        </form>
    </div>
</div>

<footer>
    &copy; 2025 Webserv. Aucuns droits réservés.
</footer>

</body>
</html>
